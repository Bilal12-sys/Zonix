<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZONIX</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins,sans-serif;
}

body{
    background:#f0f0f0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#111;
    overflow:hidden;
}

/* Light Gradient Background */
.bg{
    position:fixed;
    inset:0;
    background: linear-gradient(135deg, #e6f0ff, #f0f0f0);
    z-index:-5;
}

/* BUBBLES */
.bubble{
    position:absolute;
    border-radius:50%;
    opacity:0.2;
    animation: float 20s infinite linear;
}

/* Blue bubbles */
.blue{
    background:#0056b3;
}

/* White bubbles */
.white{
    background:#f0f0f0;
    border:1px solid #0056b3;
}

/* Bubble floating animation */
@keyframes float{
    from{
        transform:translateY(110vh);
    }
    to{
        transform:translateY(-20vh);
    }
}

/* Glass Card */
.container{
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(20px);
    border:1px solid rgba(0,0,0,0.1);
    padding:70px 110px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 10px 40px rgba(0,0,0,0.1);
    z-index:10;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

/* Text */
h1{
    font-size:20px;
    letter-spacing:6px;
    opacity:0.7;
}

h2{
    font-size:80px;
    font-weight:700;
    color:#0056b3;
    margin-bottom:10px;
}

p{
    font-size:18px;
    color:#333;
    margin-bottom:30px;
}

/* Button */
button{
    padding:15px 60px;
    border:none;
    border-radius:50px;
    background:#0056b3;
    color:#f0f0f0;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 8px 20px rgba(0,86,179,0.3);
}

button:hover{
    background:#111;
    transform:scale(1.08);
}
</style>
</head>

<body>


<div class="bg"></div>

<!-- BIG BLUE BUBBLES -->
<div class="bubble blue" style="width:180px;height:180px;left:10%;animation-duration:5s;"></div>
<div class="bubble blue" style="width:120px;height:120px;left:30%;animation-duration:8s;"></div>
<div class="bubble blue" style="width:200px;height:200px;left:70%;animation-duration:7s;"></div>

<!-- WHITE BUBBLES -->
<div class="bubble white" style="width:150px;height:150px;left:50%;animation-duration:4s;"></div>
<div class="bubble white" style="width:90px;height:90px;left:85%;animation-duration:6s;"></div>
<div class="bubble white" style="width:130px;height:130px;left:20%;animation-duration:7s;"></div>

<div class="container">
    <h1>WELCOME TO</h1>
    <h2>ZONIX</h2>
    <p>Smart • Fast • Modern Shopping Experience</p>
    <a href="main.html"><button>Explore Now</button></a>
</div>

</body>
</html>
